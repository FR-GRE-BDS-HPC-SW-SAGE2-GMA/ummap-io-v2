workflow:
  # basic description of the workflow
  headers:
    name: "ummap-io-v2"
    version: "0.0.0"
  
  # pre activities to install deps
  activities:
    yum_dependency:
      info: "Resolve dependencies"
      context:
        yum:
          # to build & run tests
          - name: "cmake"
          - name: "gcc-c++"
          # to get gcovr via pip
          - name: "python3"
          # to generate doc
          - name: "doxygen"
          # to check code
          - name: "cppcheck"
      stop_if_error: true
      disabled: false

    # commands to run
    shell:
      info: "Configure & Build & Run tests"
      context:
        cmdline:
          - label: "Configure"
            cmd: "cd ${BUILDDIR} && ${SRCDIR}/configure --enable-jenkins"
            user: "sf-user"
          - label: "Build"
            cmd: "cd ${BUILDDIR} && make"
            user: "sf-user"
          - label: "Install"
            cmd: "cd ${BUILDDIR} && make install"
          - label: "Run tests"
            cmd: "cd ${BUILDDIR} && ctest || echo 'Test failure'"
            user: "sf-user"
          - label: "Copy unit test results to export dir"
            cmd: "cd ${SRCDIR} && mkdir -p ${SRCDIR}/${EXPORT_DIR}/junit && cp -v $(find ${BUILDDIR}/ -iname '*.gtest.xml') ${SRCDIR}/${EXPORT_DIR}/junit"
            user: "sf-user"
          - label: "Install gcovr"
            cmd: "pip3 install gcovr"
            user: "root"
          - label: "Generate coverage xml report"
            cmd: "cd ${BUILDDIR} && mkdir -p ${SRCDIR}/${EXPORT_DIR}/coverage && gcovr ${BUILDDIR} -r ${SRCDIR} --filter ${SRCDIR}/src --exclude '.*tests/.+' --xml --xml-pretty | sed -e \"s#<source>/src</source>#<source>.</source>#g\" > ${SRCDIR}/${EXPORT_DIR}/coverage/gcovr.xml"
            user: "sf-user"
          - label: "Generate coverage html report"
            cmd: "cd ${BUILDDIR} && mkdir ${SRCDIR}/${EXPORT_DIR}/coverage/gcovr && gcovr ${BUILDDIR} -r ${SRCDIR} --filter ${SRCDIR}/src --exclude '.*tests/.+' --html --html-details --output ${SRCDIR}/${EXPORT_DIR}/coverage/gcovr/index.html"
            user: "sf-user"
          - label: "Doxygen"
            cmd: "cd ${SRCDIR} && mkdir -p ${SRCDIR}/${EXPORT_DIR}/doc && doxygen Doxyfile && mv ./doxygen ${SRCDIR}/${EXPORT_DIR}/doc"
            user: "sf-user"
          - label: "CppCheck"
            cmd: "cd ${SRCDIR} && mkdir -p ${SRCDIR}/${EXPORT_DIR}/check && cppcheck --error-exitcode=0 --quiet -I./src -I./extern-deps/from-cern-lhcb-daqpipe-v2/ -I./extern-deps/from-clovis-sample-apps/ -I./extern-deps/from-motr-sample-apps/ -I./extern-deps/googletest-release-1.10.0/googletest/include/ -I./extern-deps/googletest-release-1.10.0/googlemock/include/ -j8 --std=c11 --platform=unix64 --relative-paths --template=\"{file}:{line} [{severity}] ({id}) {message}\" --template-location=\"\t-> {file}:{line} {info}\" --report-progress --xml --xml-version=2 ./src 2> ${SRCDIR}/${EXPORT_DIR}/check/cppcheck.xml"
      stop_if_error : true
      disabled : false
